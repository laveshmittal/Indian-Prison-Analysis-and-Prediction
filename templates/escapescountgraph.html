<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="chart-container" >
    <div class="row">
<!--        <div class="col-md-4">-->
            <canvas id="myChart"></canvas>

    </div>
</div>
    </div>
<script>
        var barChartData = {
  labels: {{year_name}},
  datasets: [
    {
      label: "Escapees from Inside Prison",
      backgroundColor: "pink",
      borderColor: "red",
      borderWidth: 1,
      data: {{l1}}
    },
    {
      label: "Escapees from Outside Prison",
      backgroundColor: "lightblue",
      borderColor: "blue",
      borderWidth: 1,
      data: {{l2}}
    },
    {
      label: "Escapees from Police Custody",
      backgroundColor: "lightgreen",
      borderColor: "green",
      borderWidth: 1,
      data: {{l3}}
    },
    {
      label: "Re-arrested escapees",
      backgroundColor: "yellow",
      borderColor: "orange",
      borderWidth: 1,
      data: {{l4}}
    }


  ]
};

var chartOptions = {
  responsive: true,
  legend: {
    position: "top"
  },
  title: {
    display: true,
    text: "{{state}} state prisoners escape status"
  },
  scales: {
    yAxes: [{
      ticks: {
        beginAtZero: true
      }
    }]
  }
}

window.onload = function() {
  var ctx = document.getElementById("myChart").getContext("2d");
  window.myBar = new Chart(ctx, {
    type: "bar",
    data: barChartData,
    options: chartOptions
  });
};

</script>
<button onclick="window.location.href='/app1/escapescount'">BACK</button>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
